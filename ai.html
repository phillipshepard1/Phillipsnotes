<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, maximum-scale=1.0, user-scalable=no" />

    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#8b5cf6" />
    <meta name="description" content="Chat with your notes using AI" />

    <!-- iOS PWA Meta Tags -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Phillips AI" />
    <link rel="apple-touch-icon" href="/icons/icon-ai-192.png" />

    <!-- Manifest -->
    <link rel="manifest" href="/manifest-ai.webmanifest" />

    <!-- Favicon -->
    <link rel="icon" type="image/png" sizes="192x192" href="/icons/icon-ai-192.png" />

    <title>Phillips AI</title>
    <script>
      // Apply theme immediately to prevent flash
      (function() {
        var theme = localStorage.getItem('phillips-notes-theme') || 'light';
        var resolved = theme;
        if (theme === 'system') {
          resolved = window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';
        }
        document.documentElement.classList.add(resolved);
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main-ai.tsx"></script>
  </body>
</html>
